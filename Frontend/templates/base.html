<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} - Your Site</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lottie Player -->
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body class="min-h-screen bg-gray-50">
    <!-- Navbar -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="{{ url_for('home') }}" class="flex items-center">
                        <lottie-player
                            src="https://assets5.lottiefiles.com/packages/lf20_kkflmtur.json"
                            background="transparent"
                            speed="1"
                            style="width: 40px; height: 40px;"
                            loop
                            autoplay>
                        </lottie-player>
                        <span class="ml-2 text-xl font-bold">Your Brand</span>
                    </a>
                </div>
                
                <div class="flex items-center space-x-4">
                    <a href="{{ url_for('login') }}" class="px-6 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700">Login</a>
                    <a href="{{ url_for('register') }}" class="px-6 py-2 bg-emerald-600 text-white rounded-lg hover:bg-emerald-700">Register</a>
                    <a href="{{ url_for('about') }}" class="text-gray-600 hover:text-gray-900">About</a>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('team_balance') }}">
                            <i class="fas fa-balance-scale"></i> Team Balance
                        </a>
                    </li>
                </div>
            </div>
        </div>
    </nav>

    <!-- Content -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-white mt-auto">
        <div class="max-w-7xl mx-auto py-6 px-4">
            <p class="text-center text-gray-600">Â© 2024 Your Brand. All rights reserved.</p>
        </div>
    </footer>

    {% block scripts %}{% endblock %}
</body>
</html>
