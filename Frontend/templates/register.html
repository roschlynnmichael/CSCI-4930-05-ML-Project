{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="min-h-[80vh] flex items-center justify-center px-4">
    <div class="max-w-md w-full bg-white rounded-lg shadow-lg p-8">
        <div class="text-center mb-8">
            <lottie-player
                src="{{ url_for('static', filename='animations/register.json') }}"
                background="transparent"
                speed="1"
                style="width: 200px; height: 200px; margin: 0 auto;"
                loop
                autoplay>
            </lottie-player>
            <h2 class="text-3xl font-bold text-gray-900">Create Account</h2>
            <p class="text-gray-600 mt-2">Join our community today</p>
        </div>

        <div class="space-y-4">
            <!-- Register form placeholders -->
            <div class="bg-gray-100 p-4 rounded-lg">
                <p class="text-center text-gray-600">Registration Form will be implemented here</p>
            </div>

            <div class="flex items-center justify-between mt-6">
                <span class="text-sm text-gray-600">Already have an account?</span>
                <a href="{{ url_for('login') }}" class="text-indigo-600 hover:text-indigo-800">Sign in</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
