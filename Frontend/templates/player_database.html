{% extends "base.html" %}

{% block title %}Player Database{% endblock %}

{% block content %}
<div class="max-w-7xl mx-auto px-4 py-12">
    <!-- Header Section -->
    <div class="text-center mb-12" data-aos="fade-up" data-aos-duration="1000">
        <h1 class="text-4xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-indigo-600 to-emerald-600">Player Database</h1>
        <p class="text-gray-600 mt-2">Search and analyze player statistics</p>
    </div>

    <!-- Search Section -->
    <div class="glass-card p-6 mb-8" data-aos="fade-up" data-aos-delay="200">
        <div class="flex flex-col md:flex-row gap-4 items-end">
            <div class="flex-1">
                <label for="playerSearch" class="block text-sm font-medium text-gray-700 mb-1">
                    Search Players
                </label>
                <input type="text" 
                       id="playerSearch" 
                       class="input-field w-full px-4 py-2 bg-white/50 border border-gray-200 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all duration-300"
                       placeholder="Enter player name...">
            </div>
            <button id="searchButton" 
                    class="inline-flex items-center px-6 py-2.5 bg-gradient-to-r from-indigo-600 to-indigo-700 text-white rounded-lg hover:from-indigo-700 hover:to-indigo-800 transition-all duration-300 hover:-translate-y-0.5 shadow-lg hover:shadow-xl">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
                </svg>
                Search
            </button>
        </div>
    </div>

    <!-- Search Results -->
    <div id="searchResults" class="hidden mb-8" data-aos="fade-up" data-aos-delay="400">
        <h3 class="text-2xl font-bold text-gray-800 mb-4">Search Results</h3>
        <div id="playersList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Results will be inserted here -->
        </div>
    </div>

    <!-- Loading State -->
    <div id="loadingState" class="hidden">
        <div class="flex justify-center items-center py-12">
            <div class="loading-spinner"></div>
        </div>
    </div>

    <!-- Player Details Card -->
    <div id="playerCard" class="hidden" data-aos="fade-up">
        <!-- Player details will be shown here -->
    </div>

    <!-- Error State -->
    <div id="errorState" class="hidden">
        <div class="glass-card p-8 text-center">
            <p id="errorMessage" class="text-red-600"></p>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/player_database.js') }}"></script>
{% endblock %}
