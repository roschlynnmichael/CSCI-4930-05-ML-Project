{% extends "base.html" %}

{% block title %}Error 404{% endblock %}

{% block content %}
<div class="min-h-[70vh] flex flex-col items-center justify-center">
    <lottie-player
        src="{{ url_for('static', filename='animations/error.json') }}"
        background="transparent"
        speed="1"
        style="width: 300px; height: 300px;"
        loop
        autoplay>
    </lottie-player>
    
    <h1 class="text-4xl font-bold text-gray-800 mt-8">Oops!</h1>
    <p class="text-gray-600 mt-4">The page you're looking for doesn't exist.</p>
    <a href="{{ url_for('home') }}" class="mt-8 px-6 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700">
        Go Home
    </a>
</div>
{% endblock %}
