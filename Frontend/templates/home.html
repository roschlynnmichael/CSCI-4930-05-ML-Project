{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="max-w-7xl mx-auto px-4 py-12">
    <div class="text-center" data-aos="fade-up" data-aos-duration="1000">
        <div class="relative">
            <div class="absolute inset-0 bg-gradient-to-r from-indigo-100 to-emerald-100 rounded-full blur-3xl opacity-30 animate-pulse"></div>
            <lottie-player
                src="{{ url_for('static', filename='animations/welcome.json') }}"
                background="transparent"
                speed="1"
                style="width: 300px; height: 300px; margin: 0 auto;"
                loop
                autoplay>
            </lottie-player>
        </div>
        
        <h1 class="text-5xl font-bold mt-8 bg-clip-text text-transparent bg-gradient-to-r from-indigo-600 to-emerald-600" 
            data-aos="fade-up" 
            data-aos-delay="200">
            TeamTalent Analytics
        </h1>
        
        <p class="mt-4 text-xl text-gray-600 max-w-2xl mx-auto" 
           data-aos="fade-up" 
           data-aos-delay="400">
            Revolutionizing sports team management with AI-powered roster analysis and talent recommendations
        </p>
        
        <div class="mt-12 space-x-4" data-aos="fade-up" data-aos-delay="600">
            <a href="{{ url_for('login') }}" 
               class="btn-primary inline-flex items-center px-8 py-3 bg-gradient-to-r from-indigo-600 to-indigo-700 text-white rounded-lg">
                Get Started
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-2" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd" />
                </svg>
            </a>
            <a href="{{ url_for('about') }}" 
               class="inline-flex items-center px-8 py-3 bg-white text-gray-700 rounded-lg hover:bg-gray-50 border border-gray-200 transition-all duration-300 hover:shadow-lg">
                Learn More
            </a>
        </div>
    </div>
</div>
{% endblock %}
