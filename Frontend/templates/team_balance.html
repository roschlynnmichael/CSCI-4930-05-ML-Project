{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-bold">Team Balance Analysis</h1>
        <button id="analyzeTeam" 
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            Analyze Team
        </button>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
            <h2 class="text-xl font-bold mb-4">Selected Players</h2>
            <div id="selectedPlayers" class="space-y-2">
                <!-- Selected players will be added here -->
            </div>
        </div>

        <div>
            <h2 class="text-xl font-bold mb-4">Analysis Results</h2>
            <div id="analysisResults" class="space-y-4">
                <!-- Analysis results will be displayed here -->
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="{{ url_for('static', filename='js/team_balance.js') }}"></script>
{% endblock %}
